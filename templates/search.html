<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App - Search Results</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      h1,
      h2 {
        text-align: center;
      }
      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: white;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: white;
        padding: 20px;
        margin-bottom: 10px;
      }
      a {
        color: #333;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      label,
      input,
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      input,
      button {
        padding: 10px;
      }
      button {
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <h1>Search Results</h1>
    {% if articles %}
    <ul>
      {% for article in articles %}
      <li>
        <h3>{{ article.title }}</h3>
        <p>{{ article.description }}</p>
        <a href="{{ article.url }}">Read more</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No search results found. Try different keywords.</p>
    {% endif %}
    <a href="/">Go back to home</a>
  </body>
</html>
